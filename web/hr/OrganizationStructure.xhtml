<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../masterTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:growl id="msgs" showDetail="true" globalOnly="true" autoUpdate="true"/>
        <h:form id="inputForm" onkeypress="return event.keyCode !== 13;">
            <p:commandButton id="btnDrawStructure" value="Draw Structure" actionListener="#{organizationStructureBean.btnDrawStructure_Handler}" update="orgStructureOrganigram" />

            <p:panel id="structurePanel">
                <p:organigram id="orgStructureOrganigram" value="#{organizationStructureBean.rootNode}" selection="#{organizationStructureBean.selection}"
                              var="nod"  zoom="true" >
                    <p:organigramNode type="default">
                        <h:outputText value="#{nod.data.name}" />
                    </p:organigramNode>
                    <p:organigramNode type="root" 
                                      style="border-radius: 10px;">
                        <h:outputText value="#{nod.data.name}" />
                    </p:organigramNode>
                </p:organigram> 

            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
