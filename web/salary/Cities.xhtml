<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../masterTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:growl id="msgs" showDetail="true" autoUpdate="true"/>
        <p:panel>          
            City List
        </p:panel>
        <p:button id="btnNewCity" value="Add New" icon="fa fa-plus" outcome="EditCities"></p:button>
        <h:form id="inputForm" onkeypress="return event.keyCode != 13;">
            <p:panel>
                <p:dataTable id="citiesDataTable" var="city" value="#{cityBean.citiesList}" 
                              rowIndexVar="rowIndex" rowKey="#{city.ID}" tableStyle="table-layout: auto;">
                    <p:column headerText=" " style="width: 50px">
                        <h:outputText value="#{rowIndex + 1}" style="width: 50px"/>
                    </p:column>
                    <p:column headerText="Name" >
                        <h:outputText value="#{city.name}" />
                    </p:column>
                </p:dataTable>
            </p:panel> 
        </h:form>

    </ui:define>

</ui:composition>
