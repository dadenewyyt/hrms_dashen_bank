<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../masterTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:growl id="msgs" showDetail="true" autoUpdate="true"/>
        <p:panel>          
            Employee Salary List
        </p:panel>
        <p:button id="btnNewEmployeeSalary" value="Add New" icon="fa fa-plus" outcome="NewEmployeeSalary"></p:button>
        <h:form id="inputForm" onkeypress="return event.keyCode != 13;">
            <p:panel>
                <p:dataTable  id="employeeSalariesDataTable" var="employeeSalary" value="#{employeeSalaryListBean.employeeSalaryList}" 
                              rowIndexVar="rowIndex"  rowKey="#{employeeSalary.ID}" selection="#{employeeSalaryListBean.selectedEmployeeSalaries}" tableStyle="table-layout: auto;">

                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                    <p:column  headerText="System ID" >
                        <h:outputText value="#{employeeSalary.ID}" />                   

                    </p:column>
                    <p:column   headerText="Employee" >
                        <h:outputText value="#{employeeSalary.employeeSerialId}" />                   

                    </p:column>
                    <p:column  headerText="Salary" >
                        <h:outputText value="#{employeeSalary.salaryId}" />
                    </p:column>
                </p:dataTable>   
            </p:panel> 
        </h:form>

    </ui:define>

</ui:composition>
