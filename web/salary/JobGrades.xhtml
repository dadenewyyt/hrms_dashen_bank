<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../masterTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:growl id="msgs" showDetail="true" autoUpdate="true"/>
        <p:panel>          
            Job Grade List
        </p:panel>
        <p:button id="btnNewJobGrade" value="Add New" icon="fa fa-plus" outcome="EditJobGrades"></p:button>
        <h:form id="inputForm" onkeypress="return event.keyCode != 13;">
            <p:panel>
                <p:dataTable  id="jobGradesDataTable" var="jobGrade" value="#{jobGradeBean.jobGradesList}" 
                              rowIndexVar="rowIndex"  rowKey="#{jobGrade.ID}" tableStyle="table-layout: auto;">
                    <p:column headerText=" " style="width: 50px">
                        <h:outputText value="#{rowIndex + 1}" style="width: 50px"/>
                    </p:column>
                    <p:column   headerText="Grade" >
                        <h:outputText value="#{jobGrade.grade}" />
                    </p:column>
                    <p:column   headerText="Base Salary" >
                        <h:outputText value="#{jobGrade.baseSalary}" style="text-align: right">
                            <f:convertNumber pattern="Â¤#,##0.00" currencySymbol="" />
                        </h:outputText>
                    </p:column>
                    <p:column   headerText="Description" >
                        <h:outputText value="#{jobGrade.description}" />
                    </p:column>
                </p:dataTable>   
            </p:panel> 
        </h:form>

    </ui:define>

</ui:composition>
