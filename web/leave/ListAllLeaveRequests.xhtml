<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../masterTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:growl id="msgs" showDetail="true" autoUpdate="true"/>
         <p:panel>   
            <h:form>
            <p:outputPanel deferred="true">
                <h3>All Leave Requests</h3>
                <p>HRMS System</p>    
                Server's Time: <p:clock pattern="HH:mm:ss dd.MM.yyyy" />
            </p:outputPanel>
            </h:form>
        </p:panel>
        <h:form id="inputForm" onkeypress="return event.keyCode !== 13;">

            <p:panel header="All Leaves Submited Data" >
                <p:menubar>
                    <p:submenu label="Employee Leave Menu">
                        <p:menuitem value="View Details" actionListener="#{listAllLeaveRequestBean.viewEmployeeDetails()}" />
                        <p:separator />
                        <p:menuitem value="Make Editable"  actionListener="#{listAllLeaveRequestBean.viewEmployeeDetails()}" update=":msgs"/>                   
                    </p:submenu>
                  
                </p:menubar>
                <p:dataTable id="employeesDataTable" var="emp" value="#{listAllLeaveRequestBean.leaveRequestList}" 
                             rowIndexVar="rowIndex"  rowKey="#{emp.leaveID}" selection="#{listAllLeaveRequestBean.selectedLeaveRequests}">
                    <p:column selectionMode="multiple" style="width:30px;text-align:center"/>     
                    <p:column  headerText="Employee ID" >
                        <h:outputText value="#{emp.leaveRequestOwner.employeeID}" />                   

                    </p:column>
                    <p:column  headerText="Leave Request ID"  style="width:auto;">
                         <h:outputText value="#{emp.leaveID}" />                   

                    </p:column>
                    <p:column  headerText="Leave Type" style="width:auto;">
                        <h:outputText value="#{emp.leaveType.title}" />                      

                    </p:column>
                    <p:column  headerText="Date From" >
                        <h:outputText value="#{emp.date_from}" />                      

                    </p:column>
                    <p:column  headerText="Date To" >
                        <h:outputText value="#{emp.date_to}" />                         

                    </p:column>                   

                    <p:column  headerText="Approved Date" >
                        <h:outputText value="#{emp.approved_date}" />                    

                    </p:column>                    
                  
                </p:dataTable>

            </p:panel>
            <p:panel>          

            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
