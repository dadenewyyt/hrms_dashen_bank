    <h:head>

        <link rel="stylesheet" type="text/css"

        <title>Log in </title>
    </h:head>
    <p:panel>
        <form action="#{request.contextPath}/login.xhtml" method="post"> 
            <p:panelGrid styleClass=".inputGrid"  columnClasses="labelColumn,,labelColumn," columns="4" style=" font-size: 1em; top: 30px; left: 15px;  ">
               <div >    
                    <h:outputText class="text-danger" value="Incorrect username and/or password." rendered="#{ param.error ne null}" />
                </div>
                <div >    
                    <h:outputText value="You have been logged out." rendered="#{param.logout ne null}" />
                </div>
                <h:outputText value="User Name : "/>
                <input  class="form-control" type="text" id="username" placeholder="Username" name="username"/>	
                                     
                 <h:outputText value="Password : "/>   
                <input class="form-control" type="password" id="password" placeholder="Password" name="password"/>	
                
                
                <h:outputText/>
                <input type="hidden"                        
                           name="${_csrf.parameterName}"
                           value="${_csrf.token}"/>
                    <button type="submit"  class="btn btn-primary">Log in</button>
